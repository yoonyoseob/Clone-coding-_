<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>inline&block</title>
    <style>
        span{
            background-color: red;
            width: 200px;
            height: 100px;
            /*인라인 태그에는 가로 세로의 크기 값을 설정하지 못한다. 적용이 되지 않는다*/
        }
        div{
            background-color: dodgerblue;
            width: 200px;
            height: 100px;
            /*블럭 태그에는 가로 세로의 크기 값을 설정할 수 있다. 아무것도 지정해 주지 않는다면 한줄에 모든 가로 영역이 범위로 설정된다.*/
        } 
    </style>
</head>
<body>
    <span>인라인 요소<span>
    <span>인라인 요소<span>
    <span>인라인 요소<span>
    <span>인라인 요소<span>
    <!--인라인 태그는 가로 정렬되는 특성을 가지고 있다.대표적인 태그는 위의 span태그가 있다.
    이 태그에 background색을 입히게 되면 해당 요소에만 색이 덮히게 된다.-->

    <div>블럭요소</div>
    <div>블럭요소</div>
    <div>블럭요소</div>
    <div>블럭요소</div>
    <!--블럭 태그는 세로 정렬되는 특성을 가지고 있다. 대표적인 태그는 위의 span태그가 있다.
    width값을 설정해주지 않는다면, auto값이 자동으로 설정되게 되는데, 이는 해당 내용뿐만 아니라 줄 전체를 감싸는 크기이다.-->
</body>
</html>
